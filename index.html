<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chinese Character Network</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    circle { cursor: pointer; }
    .label { font-family: sans-serif; font-size: 12px; pointer-events: none; }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>
  <script>
    const data = {
      nodes: [
        {id: "口", degree: 180},
        {id: "言", degree: 80},
        {id: "喝", degree: 20},
        {id: "叫", degree: 10}
      ],
      links: [
        {source: "口", target: "言"},
        {source: "口", target: "喝"},
        {source: "口", target: "叫"}
      ]
    };

    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

    const colorScale = d3.scaleSequential(d3.interpolateYlOrRd)
                         .domain([0, 180]);

    const simulation = d3.forceSimulation(data.nodes)
      .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
        .selectAll("line")
        .data(data.links)
        .join("line")
        .attr("stroke", "#aaa");

    const node = svg.append("g")
        .selectAll("circle")
        .data(data.nodes)
        .join("circle")
        .attr("r", 20)
        .attr("fill", d => colorScale(d.degree))
        .on("click", (event, d) => {
          alert(`Clicked on character: ${d.id}`);
        });

    const label = svg.append("g")
        .selectAll("text")
        .data(data.nodes)
        .join("text")
        .attr("class", "label")
        .text(d => d.id);

    simulation.on("tick", () => {
      link.attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

      node.attr("cx", d => d.x)
          .attr("cy", d => d.y);

      label.attr("x", d => d.x)
           .attr("y", d => d.y + 4);
    });
  </script>
</body>
</html>
